<html lang="en">

    </head>
    <body>

        <div class="instagram-wrapper">

            <div class="instagram-phone">

                <!-- Se refere ao grupo de imagem + botões + logo -->
                    <img src="logo1.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="perfil.jpg" alt="foto de perfil">
                    </div>
                    <br>
                    <br>
                    <a href="#" class="instagram-login">Continuar como zrafacordeiro</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <br>
                <div class="group">
                <!-- Box de criar conta -->
                    <p class="not-account">Não é zrafacordeiro?</p>
                    <p class="not-account">
                        <spam class="link-blue">Alternar conta</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                <!-- download -->
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"> </a>
                        <a href="#" class="app-download"> </a>
                    </div>
                </div>
            </div>
        </div>

</html>
